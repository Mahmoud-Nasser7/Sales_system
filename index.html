<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>CRUDS</title>
  </head>
  <body>
   <main>

    <div class="container">
      <h1 class="head">Phones & TVs</h1>
      <input type="text" id="title" placeholder="title">
      <div class="price">
        <input onkeyup="getTotal()"  type="number" id="price" placeholder="price">
        <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
        <button id="total"></button>
      </div>
      <input type="number" id="count" placeholder="count">
      <label for="category">Select the category : </label>
      <select id="category" name="category" >
        <optgroup label="Phones">
          <option value="Ios">ios</option>
          <option value="android" selected>android</option>
        </optgroup>
        <optgroup label="TVs">
          <option value="Samsung">Samsung</option>
          <option value="Sony">Sony</option>
          <option value="tcl">tcl</option>
        </optgroup>
      </select>
      <button id="create">Create</button>

      <div class="DeleteAll">

      </div>
      <table>
        <thead>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>total</th>
          <th>Category</th>
      
          <th>delete</th>
        </thead>
        <tbody id="tbody">
    
        
        </tbody>
      </table>


    </div>
   </main>
    <script src="Js/all.min.js"></script>
    <script src="Js/main.js"></script>
  </body>
</html>
